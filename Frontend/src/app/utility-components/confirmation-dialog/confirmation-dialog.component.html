<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
    <ng-container *ngFor="let field of data.fields | keyvalue">
        <p>{{ field.key }}: {{ field.value }}</p>
    </ng-container>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="primary" [mat-dialog-close]="true">{{data.confirmText}}</button>
    <button mat-button color="warn" [mat-dialog-close]="false">{{data.cancelText}}</button>
</mat-dialog-actions>
