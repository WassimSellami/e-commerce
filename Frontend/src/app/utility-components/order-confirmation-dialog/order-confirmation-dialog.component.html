<h2 mat-dialog-title>Are you sure you want to confirm this order ?</h2>
<mat-dialog-content>
    <p>Are you sure you want to order these items for {{ details.price | currency:'EUR'}}
    </p>
    <h3>Your details:</h3>
    <p>Name: {{ details.name}}</p>
    <p>Address: {{ details.address }}</p>

</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="primary" [mat-dialog-close]="true">Confirm</button>
    <button mat-button color="warn" [mat-dialog-close]="false">Cancel</button>
</mat-dialog-actions>
