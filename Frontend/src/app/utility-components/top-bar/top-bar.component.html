<a [routerLink]="['/products']" [queryParams]="{ category: 'Electronics' }">
  <h1>My Store</h1>
</a>

<a routerLink="/adminPage">
  <h1>Manage Store</h1>
</a>

<div>
  <input type="text" [(ngModel)]="searchKeywords" placeholder="Search Products"
    (keydown.enter)="goToSearchPage(keywords.value)" #keywords />
  <button (click)="goToSearchPage(keywords.value)">Search</button>
</div>

<a routerLink="/cart" class="button fancy-button">
  <em class="material-icons">shopping_cart</em>Checkout
</a>
