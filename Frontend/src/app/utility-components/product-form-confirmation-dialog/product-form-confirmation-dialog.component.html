<h2 mat-dialog-title>Please verify product details before submission:</h2>
<mat-dialog-content>
    <p>Name: {{ details.name }}</p>
    <p>Quantity: {{ details.quantityInStock }}</p>
    <p>Price: {{ details.price | currency:'EUR'}}</p>
    <p>Description: {{ details.description }}</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="primary" [mat-dialog-close]="true">Confirm</button>
    <button mat-button color="warn" [mat-dialog-close]="false">Cancel</button>
</mat-dialog-actions>
